<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Carro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Editar Carro</h1>
        <form id="edit-car-form">
            <input type="text" id="car-name" placeholder="Nome do Carro" required>
            <input type="text" id="car-year" placeholder="Ano" required>
            <input type="text" id="car-description" placeholder="Descrição">
            <button type="submit">Salvar Alterações</button>
        </form>
        <a href="dashboard.html">Voltar</a>
    </div>
    <script src="scripts/cars.js"></script>
    <script src="scripts/edit_car.js"></script>
</body>
</html>
